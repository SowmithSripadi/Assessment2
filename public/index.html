<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- SEO -->
    <meta
      name="description"
      content="Discover how Florida International University’s innovation drives top-tier academic value, #4 social-mobility ranking and record-breaking national impact."
    />
    <link rel="canonical" href="https://assessment2-eta.vercel.app/" />

    <title>FIU | Innovation Creates Impact</title>
    <link rel="icon" href="favicon.png" />

    <!-- ─────────  Font PERFORMANCE  ───────── -->

    <link rel="preload" as="style" href="https://use.typekit.net/fpx6thr.css" />

      rel="stylesheet"
      href="https://use.typekit.net/fpx6thr.css"
      media="print"
      onload="this.onload=null;this.media='all'"
    />

    <!-- FIU-hosted “Furore” -->
    <link
      rel="preload"
      as="style"
      href="https://digicdn.fiu.edu/fonts/furore.css"
    />

      rel="stylesheet"
      href="https://digicdn.fiu.edu/fonts/furore.css"

    />

    <!-- FIU-hosted “Barlow” -->
    <link
      rel="preload"
      as="style"

    />

      rel="stylesheet"
      href="https://digicdn.fiu.edu/fonts/barlow.css"
      media="print"
      onload="this.onload=null;this.media='all'"
    />

  <body class="antialiased text-gray-900">
